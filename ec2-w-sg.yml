
---
 - name: Test ec2
   hosts: localhost
   vars:
     security_group: "websecgrp"
   tasks:
   - name: create a security group for web server
     amazon.aws.ec2_group:
      name: "{{ security_group }}"
      region: us-east-2
      vpc_id: vpc-0892b39291eea02b3
      description: "web security group for web servers"
      rules:
      - proto: tcp
        from_port: 22
        to_port: 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        from_port: 80
        to_port: 80
        cidr_ip: 0.0.0.0/0
      rules_egress:
      - proto: all
        cidr_ip: 0.0.0.0/0 
      
   - name: launching EC2 instance
     amazon.aws.ec2_instance:
      key_name: "mynewkey"
      instance_type: "t2.micro"
      image_id: "ami-0fb653ca2d3203ac1"
      wait: true
      region: us-east-2
      security_group: "{{ security_group }}"
      count: 1
      vpc_subnet_id: "subnet-0e298b2b9ee42ad02"
      tags:
       Name: "webserver"
